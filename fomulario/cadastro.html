<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>ADICIONANDO HORAS</h1>
        <form action="">
            <fieldset id="campo">
                <p>Cartão de Crédito</p>
                    <fieldset>
                        <div class="esquerda">
                            <label for="nome">Número do cartão: </label><br>
                            <input type="text" id="nome" placeholder="Apenas números"><br>
                            <label for="cpf">CPF do titular: </label><br>
                            <input type="num" id="cpf" placeholder="Digite o CPF do titular"><br>
                            <label for="d">Validade</label><br>
                            <input type="num" id="d" placeholder="00/00"><br>
                        </div>
                        <div class="direita">
                            <label for="email">Nome do Titular</label><br>
                            <input type="email" id="email" placeholder="Nome do titular do cartão"><br>
                            <label for="cel">CVV</label><br>
                            <input type="tel" id="cel" placeholder="Código de verificação"><br>
                    </fieldset>

            </fieldset>
            <div class="div2">
                <input class="botao" type="button" value="Continuar">
            </div>
        </form>
    </main>
</body>
</html>
